<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais e Conexão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0; /* Fundo suave laranja */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .social-container {
            background-color: #fdfcfb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #030303;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            margin: 15px 0;
        }
        .social-links a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fb8c00;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #e65100;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7043;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #d84315;
        }
        footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="social-container">
    <h1>Siga-nos nas Redes Sociais</h1>
    <p>Fique por dentro das nossas novidades e promoções!</p>
    <ul class="social-links">
        <li><a href="https://www.facebook.com/seu-restaurante" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/seu-restaurante" target="_blank">Instagram</a></li>
        <li><a href="https://www.twitter.com/seu-restaurante" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/seu-restaurante" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.youtube.com/channel/seu-restaurante" target="_blank">YouTube</a></li>
    </ul>
    <a href="javascript:void(0)" onclick="window.history.back()" class="back-button">Voltar</a>
    <footer>
        <p>&copy; Restaurante AVA</p>
    </footer>
</div>

</body>
</html>
