<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafaf9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reservation-container {
            background-color: #ffe0b2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #e65100;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #fb8c00;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fb8c00;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d84315;
        }
        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #ff7043;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .back-button:hover {
            background-color: #d84315;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

<div class="reservation-container">
    <h1>Reserva de Mesas</h1>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>

        <label for="people">Número de Pessoas:</label>
        <input type="number" id="people" name="people" min="1" required>

        <label for="time">Horário:</label>
        <select id="time" name="time" required>
            <option value="">Selecione um horário</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
        </select>

        <button type="submit">Reservar Mesa</button>
    </form>
    
    <a href="javascript:void(0)" onclick="window.history.back()" class="back-button">Voltar</a>
    
    <footer>
        <p>&copy; Restaurante AVA</p>
    </footer>
</div>

</body>
</html>
