<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Restaurante</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            border-bottom: 2px solid #f8c471;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7f7f7;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .menu-item:hover {
            background: #f8c471;
            transform: translateY(-3px);
        }
        .menu-item h2 {
            font-size: 1.2em;
            color: #555;
            margin: 0;
        }
        .menu-item span {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(45deg, #f8c471, #e67e22);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
  
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Menu do Restaurante</h1>
    <div class="menu-item">
        <h2>Feijoada</h2>
        <span>R$ 29,90</span>
    </div>
    <div class="menu-item">
        <h2>Lasanha</h2>
        <span>R$ 24,90</span>
    </div>
    <div class="menu-item">
        <h2>Strogonoff</h2>
        <span>R$ 27,90</span>
    </div>

    <button onclick="history.back()">Voltar</button>

    <footer>
        <p>Endereço: Rua da Fome, 777 - Comilândia</p>
        <p>Telefone: (34) 1234-5678</p>
    </footer>
</div>

</body>
</html>
</body>
</html>
